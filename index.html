<!DOCTYPE html>
<html>
    <head>
        <title>Scribble Pad Demo</title>
		<script type="text/javascript" src="scribblepad.js"></script>
		<style>
			.scribblepad-container {
			    position: relative;
			    float: left;
			}
			.scribblepad-area { 
			    border: 1px solid black;
			}
		</style>
		<script type="text/javascript">
			window.addEventListener('load', function() {
   			    new ScribblePad('sp1');
    			new ScribblePad('sp2');
			}, false);
		</script>
    </head>
    <body>
		<div class="scribblepad-container">
			<canvas id="sp1" class="scribblepad-area" width="400" height="300">
				<p>Your browser doesn't support the canvas tag.</p>
			</canvas>
		</div>
		<div class="scribblepad-container">
			<canvas id="sp2" class="scribblepad-area" width="400" height="300">
				<p>Your browser doesn't support the canvas tag.</p>
			</canvas>
		</div>
    </body>
</html>
